<body>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <section class="section">
        <h1 class="title">내 얼굴형은 뭘까?</h1>
        <h2 class="subtitle">정면 얼굴 사진을 올려 AI가 여러분의 얼굴형을 알려줄거에요!</h2>
    </section>
    
    <div class="container file-upload">
        
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <h3 class="pt-3 upload-text">클릭 후 사진 업로드</h3>
                <img class="file-upload-image" id="uploaded_image" src="업로드.svg" style="width: 13vw; height: 13vw;" alt="업로드">
            </div>
        </div>
        <div class="file-upload-content">
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">다른 사진으로 재시도</button>
            </div>
        </div>
    </div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.upload-text').hide();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.file-upload-image').attr('style', "width:100%; height:100%;");
                    
                };

                reader.readAsDataURL(input.files[0]);
                
                init().then(function () {
                    predict();
                })


            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-image').attr("src", "업로드.svg");
            $('.file-upload-image').attr('style', "width: 13vw; height: 13vw;");
            $('.upload-text').show();
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });

    </script>
    <script type="text/javascript">

        let model, webcam, labelContainer, maxPredictions;
        
        // Load the image model and setup the webcam
        async function init() {
//             model = await tf.loadLayersModel('./model/model.json');
            model = await loadGraphModel('./model/model.json');
        }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("uploaded_image")

            let example = tf.browser.fromPixels(image);  // for example
            example = tf.image.resizeBilinear(example, [224,224]);
            example = tf.expandDims(example, 0);
            const prediction = model.predict(example);
            const predictionArray = prediction.dataSync();
            const maxValue = predictionArray.indexOf(Math.max(...predictionArray));
            console.log(prediction)
            console.log(maxValue)
            // const prediction = await model.predict(image, false);
            // for (let i = 0; i < maxPredictions; i++) {
            //     const classPrediction =
            //         prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            //     labelContainer.childNodes[i].innerHTML = classPrediction;
            // }
        }
    </script>
